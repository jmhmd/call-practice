{{!< ../splash_layout}}

<div class="jumbotron">

	<div class="row">
	<div class="col-xs-6">

		<form action="/login" method="POST">
			<div class="form-group">
				<label for="email">Email: </label>
				<input type="text" name="email" class="form-control">
			</div>
			<div class="form-group">
				<label for="password">Password: </label>
				<input type="password" name="password" class="form-control">
			</div>

			<button type="submit" class="btn btn-default">Go</button>
		</form>

	</div>
	</div>

	<br>

	<p style="margin-left:20px;">OR</p>

	<a class="login-google" href="/auth/google"></a>
	<p class="muted small"><small>Note: Using Google for authentication will record only your name, gender, and google associated email address within this application. No information within your Google profile will be altered.<small></p>
	
</div>
