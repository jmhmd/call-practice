{{!< ./default_layout}}
<h1> Available Quizzes </h1>

{{#if user.isAdmin}}
	<a href="/quiz/new">Create new quiz</a>
{{/if}}

{{#if quizzes}}
	<ul>
	{{#each quizzes}}
		<li>
			<a href="/quiz/{{this._id}}">{{this.title}}</a>

			{{#if ../user.isAdmin}}
				- <a href="/quiz/edit/{{this._id}}">edit</a>
			{{/if}}
		</li>
	{{/each}}
	</ul>
{{else}}
	<p>No quizzes found</p>
{{/if}}
